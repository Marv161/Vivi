<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vivi - Luxury Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --lavender-light: #E3C2DD;
            --lavender-base: #C294BD;
            --lavender-mid:  #B283AC;
            --lavender-dark: #9E7299;
            --lavender-deep: #845E80;
            --space-black: #05050a;
            --vivi-glow-1: #000011;
            --vivi-glow-2: #b800e6;
            --vivi-glow-3: #b800ee;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            background: var(--space-black);
            position: relative;
        }

        .stars-container {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
            pointer-events: none;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: twinkle var(--duration) infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* --- Efecto Especial Vivi --- */
        .vivi-name-effect {
            font-family: 'Great Vibes', cursive;
            background: linear-gradient(90deg, 
                var(--vivi-glow-1), 
                var(--vivi-glow-2), 
                var(--vivi-glow-3), 
                var(--vivi-glow-2), 
                var(--vivi-glow-1));
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: waveGlow 4s linear infinite;
            filter: drop-shadow(0 0 8px rgba(184, 0, 230, 0.4));
            text-shadow: 0 0 15px rgba(184, 0, 230, 0.2);
            display: inline-block;
            padding: 0.1em 0.2em;
            line-height: 1.3;
        }

        @keyframes waveGlow {
            to { background-position: 200% center; }
        }

        #intro {
            position: fixed;
            inset: 0;
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(20px);
            transition: opacity 1s ease, visibility 1s;
        }

        .name-intro {
            font-size: 6rem; 
        }

        .btn-enter {
            position: relative;
            padding: 15px 60px;
            font-size: 1.3rem;
            font-weight: 600;
            color: #fff;
            background: rgba(184, 0, 230, 0.2);
            border: 1px solid var(--vivi-glow-2);
            border-radius: 50px;
            cursor: pointer;
            overflow: hidden;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(184, 0, 230, 0.2);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .btn-enter:hover {
            transform: scale(1.05);
            background: rgba(184, 0, 230, 0.4);
            box-shadow: 0 0 30px rgba(184, 0, 230, 0.5);
        }

        #main-content {
            opacity: 0;
            visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            transition: opacity 1.5s ease;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        .glass-card {
            background: rgba(20, 20, 25, 0.65);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(178, 131, 172, 0.3);
            border-radius: 50px;
            width: 100%;
            max-width: 520px;
            padding: 40px 25px;
            text-align: center;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.7);
            max-height: 90vh;
            overflow-y: auto;
        }

        .glass-card::-webkit-scrollbar { width: 4px; }
        .glass-card::-webkit-scrollbar-track { background: transparent; }
        .glass-card::-webkit-scrollbar-thumb { background: var(--lavender-deep); border-radius: 10px; }

        .name-luxury {
            font-size: 4rem;
            margin-bottom: 25px;
        }

        .profile-container {
            position: relative;
            width: 180px;
            height: 180px;
            margin: 0 auto 30px;
        }

        .profile-pic {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid var(--lavender-mid);
            object-fit: cover;
            box-shadow: 0 0 30px rgba(184, 0, 230, 0.3);
        }

        .status-dot {
            position: absolute;
            bottom: 10px;
            right: 15px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 3px solid #141419;
            background: #eab308;
            transition: background 0.5s ease;
            z-index: 5;
        }

        .friend-status-dot {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            border: 2px solid #141419;
            background: #eab308;
            z-index: 5;
        }

        .status-online { background: #22c55e !important; box-shadow: 0 0 10px #22c55e; }
        .status-offline { background: #ef4444 !important; }

        .info-card {
            background: rgba(132, 94, 128, 0.2);
            border: 1px solid var(--lavender-dark);
            border-radius: 20px;
            padding: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 5px;
            transition: all 0.3s ease;
        }

        .label-text {
            text-transform: uppercase;
            font-size: 10px;
            letter-spacing: 0.1em;
            color: var(--lavender-light);
            opacity: 0.8;
        }

        .friend-circle {
            position: relative;
            width: 75px;
            height: 75px;
            border-radius: 50%;
            background: rgba(132, 94, 128, 0.3);
            border: 2px solid var(--lavender-light);
            overflow: visible;
            margin-bottom: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        
        .friend-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .friend-link {
            font-size: 0.65rem;
            color: var(--lavender-light);
            text-decoration: none;
            background: rgba(132, 94, 128, 0.5);
            padding: 2px 10px;
            border-radius: 20px;
            transition: all 0.3s;
        }

        .audio-control {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 200;
            background: rgba(132, 94, 128, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid var(--lavender-dark);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            display: none;
            color: white;
            transition: 0.3s;
        }
    </style>
</head>
<body>

    <div class="stars-container" id="stars"></div>

    <audio id="bg-music" loop>
        <source src="musica.mp3" type="audio/mpeg">
    </audio>

    <div id="mute-btn" class="audio-control" onclick="toggleMute()" title="We can’t stop - Miley Cyrus">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
            <path d="M11.536 14.01A8.473 8.473 0 0 0 14.026 8a8.473 8.473 0 0 0-2.49-6.01l-.708.707A7.476 7.476 0 0 1 13.025 8c0 2.071-.84 3.946-2.197 5.303l.708.707z"/>
            <path d="M10.121 12.596A6.48 6.48 0 0 0 12.025 8a6.48 6.48 0 0 0-1.904-4.596l-.707.707A5.483 5.483 0 0 1 11.025 8a5.483 5.483 0 0 1-1.61 3.89l.706.706z"/>
            <path d="M8.707 11.182A4.486 4.486 0 0 0 10.025 8a4.486 4.486 0 0 0-1.318-3.182l-.707.707A3.489 3.489 0 0 1 9.025 8a3.489 3.489 0 0 1-1.025 2.475l.707.707z"/>
            <path d="M6.717 3.55A.5.5 0 0 1 7 4v8a.5.5 0 0 1-.812.39L3.825 10.5H1.5A.5.5 0 0 1 1 10V6a.5.5 0 0 1 .5-.5h2.325l2.363-1.89a.5.5 0 0 1 .529-.06z"/>
        </svg>
    </div>

    <div id="intro">
        <div class="intro-name-container">
            <h1 class="name-intro vivi-name-effect">Vivi</h1>
        </div>
        <button class="btn-enter" onclick="startExperience()">Entrar</button>
    </div>

    <div id="main-content">
        <div class="glass-card">
            <h1 class="name-luxury vivi-name-effect">Vivi</h1>

            <div class="profile-container">
                <img src="https://xatimg.com/image/DXO1fX5jPEkO.gif" alt="Vivi Profile" class="profile-pic">
                <div id="status-iviV" class="status-dot" title="Cargando estado..."></div>
            </div>

            <div class="mb-8">
                <h2 class="text-white text-xs uppercase tracking-[0.3em] font-semibold mb-6 opacity-60">Sobre Mí</h2>
                
                <div class="grid grid-cols-2 gap-4 px-4">
                    <div class="info-card">
                        <span class="label-text">Nacionalidad</span>
                        <img src="https://cdn-icons-png.flaticon.com/512/5344/5344530.png" alt="Icono" class="w-8 h-8 object-contain">
                    </div>

                    <div class="info-card">
                        <span class="label-text">Signo</span>
                        <div class="flex items-center gap-2">
                            <span class="text-2xl text-white">♎</span>
                            <span class="text-sm font-semibold text-white">Libra</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="pt-8 border-t border-white/10">
                <h3 class="text-white text-[10px] uppercase tracking-[0.4em] mb-6 opacity-60">Amigos</h3>
                
                <div class="grid grid-cols-3 sm:grid-cols-3 gap-y-8 gap-x-2">
                    <!-- !F -->
                    <div class="flex flex-col items-center">
                        <div class="friend-circle">
                            <img src="https://xatimg.com/image/HcvrlYj9ACNf.jpg" alt="!F" class="friend-img">
                            <div id="status-ibla" class="friend-status-dot"></div>
                        </div>
                        <span class="text-white text-[10px] font-semibold mb-1">!F</span>
                        <a href="https://xat.me/ibla" target="_blank" class="friend-link">Perfil</a>
                    </div>

                    <!-- Alex -->
                    <div class="flex flex-col items-center">
                        <div class="friend-circle">
                            <img src="https://xatimg.com/image/eXsPZcbRNcGO.gif" alt="Alex" class="friend-img">
                            <div id="status-iAlexander24" class="friend-status-dot"></div>
                        </div>
                        <span class="text-white text-[10px] font-semibold mb-1">Alex</span>
                        <a href="https://xat.me/iAlexander24" target="_blank" class="friend-link">Perfil</a>
                    </div>

                    <!-- Chris -->
                    <div class="flex flex-col items-center">
                        <div class="friend-circle">
                            <img src="https://u.cubeupload.com/dchris28/251101195929906.png" alt="Chris" class="friend-img">
                            <div id="status-chriis" class="friend-status-dot"></div>
                        </div>
                        <span class="text-white text-[10px] font-semibold mb-1">Chris</span>
                        <a href="https://xat.me/chriis" target="_blank" class="friend-link">Perfil</a>
                    </div>

                    <!-- Pelón -->
                    <div class="flex flex-col items-center">
                        <div class="friend-circle">
                            <img src="https://xat.com/web_gear/chat/av/254.png" alt="Pelón" class="friend-img">
                            <div id="status-xat1558772617" class="friend-status-dot"></div>
                        </div>
                        <span class="text-white text-[10px] font-semibold mb-1">Pelón</span>
                        <a href="https://xat.me/xat1558772617" target="_blank" class="friend-link">Perfil</a>
                    </div>

                    <!-- Gaab -->
                    <div class="flex flex-col items-center">
                        <div class="friend-circle">
                            <img src="https://xatimg.com/image/zSbrIMXE3fq9.jpg" alt="Gaab" class="friend-img">
                            <div id="status-gaab" class="friend-status-dot"></div>
                        </div>
                        <span class="text-white text-[10px] font-semibold mb-1">Gaab</span>
                        <a href="https://xat.me/gaab" target="_blank" class="friend-link">Perfil</a>
                    </div>

                    <!-- Fabi -->
                    <div class="flex flex-col items-center">
                        <div class="friend-circle">
                            <img src="https://xatimg.com/image/nW55YBWRcnQW.jpg" alt="Fabi" class="friend-img">
                            <div id="status-Fabiii9217" class="friend-status-dot"></div>
                        </div>
                        <span class="text-white text-[10px] font-semibold mb-1">Fabi</span>
                        <a href="https://xat.me/Fabiii9217" target="_blank" class="friend-link">Perfil</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Función para actualizar estados desde la API
        async function updateStatus(username, elementId) {
            const dot = document.getElementById(elementId);
            if (!dot) return;
            try {
                const response = await fetch(`https://illuxat.com/api/online/${username}`);
                if (!response.ok) throw new Error('API error');
                const result = await response.json();
                const status = result.data?.status?.toLowerCase();
                if (status === 'online') {
                    dot.className = dot.className.replace(/status-(online|offline)/g, '') + ' status-online';
                } else {
                    dot.className = dot.className.replace(/status-(online|offline)/g, '') + ' status-offline';
                }
            } catch (error) {
                dot.className = dot.className.replace(/status-(online|offline)/g, '') + ' status-offline';
            }
        }

        function fetchAllStatuses() {
            updateStatus('iviV', 'status-iviV');
            updateStatus('ibla', 'status-ibla');
            updateStatus('iAlexander24', 'status-iAlexander24');
            updateStatus('chriis', 'status-chriis');
            updateStatus('xat1558772617', 'status-xat1558772617');
            updateStatus('gaab', 'status-gaab');
            updateStatus('Fabiii9217', 'status-Fabiii9217');
        }

        function createStars() {
            const container = document.getElementById('stars');
            const count = 150;
            for (let i = 0; i < count; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                const size = Math.random() * 3;
                const duration = 2 + Math.random() * 3;
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.setProperty('--duration', `${duration}s`);
                container.appendChild(star);
            }
        }

        const audio = document.getElementById('bg-music');
        const muteBtn = document.getElementById('mute-btn');

        function startExperience() {
            const intro = document.getElementById('intro');
            const main = document.getElementById('main-content');
            
            audio.play().catch((err) => {
                console.warn("Reproducción automática bloqueada:", err);
            });

            intro.style.opacity = '0';
            setTimeout(() => {
                intro.style.visibility = 'hidden';
                main.style.visibility = 'visible';
                main.style.opacity = '1';
                muteBtn.style.display = 'block'; 
                fetchAllStatuses();
            }, 1000);
        }

        function toggleMute() {
            audio.muted = !audio.muted;
            muteBtn.style.opacity = audio.muted ? "0.5" : "1";
        }

        window.onload = () => {
            createStars();
            setInterval(fetchAllStatuses, 120000); // Actualizar cada 2 min
        };
    </script>
</body>
</html>
